<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>

<body ng-app="signInApp" ng-controller="signInController">

    <!-- Content -->
    <div class="container mt-5">
        <h1>Sign In</h1>
        <div class="mt-4">
            <select class="form-select" ng-model="selectedUser" ng-options="user as user.FirstName + ' ' + user.LastName for user in users">
                <option value="">Select User</option>
            </select>
            <button class="btn btn-primary mt-3" ng-click="signIn()">Sign In</button>
        </div>
    </div>

    <!-- AngularJS Controller -->
    <script>
        var app = angular.module('signInApp', []);

        app.controller('signInController', function($scope, $http) {
            // Function to retrieve list of users
            $scope.getUsers = function() {
                $http.get('club/members')
                    .then(function(response) {
                        $scope.users = response.data;
                    })
                    .catch(function(error) {
                        console.error('Error retrieving users:', error);
                    });
            };

            // Call getUsers function on page load
            $scope.getUsers();

            // Function to sign in as selected user
            $scope.signIn = function() {
                if ($scope.selectedUser) {
                    // For now, just log the selected user to console
                    console.log('Signing in as:', $scope.selectedUser);
                    // Here, you can redirect to the dashboard or perform other sign-in operations
                } else {
                    console.error('No user selected');
                }
            };
        });
    </script>

</body>

</html>
